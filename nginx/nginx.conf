worker_processes 1;
# daemon off;

error_log stderr;
events { worker_connections 4096; }

http {

    access_log on;
    default_type application/octet-stream;
    include /etc/mendix-nginx/conf/mime.types;
    include /etc/mendix-nginx/conf/proxy_params;
    sendfile on;

    client_max_body_size 1G;

    gzip on;
    gzip_disable "msie6";
    gzip_comp_level 6;
    gzip_min_length 1100;
    gzip_buffers 16 8k;
    gzip_proxied any;
    gzip_types text/plain text/css text/js text/xml text/javascript application/javascript application/x-javascript application/json application/xml application/xml+rss;

    tcp_nopush on;
    keepalive_timeout 100;
    absolute_redirect off;
    server_tokens off;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream mendix_runtime {
        server mendix:81;
        keepalive 8;
    }

    upstream mendix_admin {
        server mendix:82;
        keepalive 8;
    }

    upstream mendix_mxbuild {
        server mendix:83;
        keepalive 8;
    }

    server {
        listen 80;
        server_name _;

        error_page 403 @403-custom;
        error_page 404 @404-custom;
        error_page 503 @503-custom;

        # Proxy ALL requests to Mendix runtime (Mendix 10.x handles all routing internally)
        location / {
            # Cache control for static assets with version query strings
            if ($request_uri ~ ^/(.*\.(css|js)|forms/.*|img/.*|pages/.*|mxclientsystem/images/.*)\?[0-9]+$) {
                expires 1y;
            }

            # No cache for index/login pages
            if ($request_uri ~ ^/((index[\w-]*|login)\.html)?$) {
                add_header Cache-Control "no-cache";
            }

            proxy_pass http://mendix_runtime;
            proxy_http_version 1.1;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $http_host;
            proxy_set_header X-NginX-Proxy true;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_max_temp_file_size 0;
            proxy_redirect off;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_buffering off;
            proxy_intercept_errors on;
            satisfy any;
        }

        # File handler - disable buffering for large file uploads/downloads
        location /file {
            proxy_pass http://mendix_runtime;
            proxy_http_version 1.1;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $http_host;
            proxy_set_header X-NginX-Proxy true;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_max_temp_file_size 0;
            proxy_redirect off;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_intercept_errors on;
            satisfy any;
        }

        location /_mxadmin/ {
            auth_basic "Restricted";
            auth_basic_user_file /etc/mendix-nginx/.htpasswd;
            proxy_pass http://mendix_admin/;
            satisfy any;
        }

        location /_mxbuild/ {
            auth_basic "Restricted";
            auth_basic_user_file /etc/mendix-nginx/.htpasswd-mxbuild;
            proxy_pass http://mendix_mxbuild;
            error_page 502 503 504 =503 @503-for-post;
            satisfy any;
        }

        location /client-cert-check-internal {
            internal;
            if ($http_ssl_client_s_dn) {
                return 200;
            }
            return 403;
        }

        location @403-custom {
            try_files /error_page/403.html =403;
        }

        location @404-custom {
            try_files /error_page/404.html =404;
        }

        location @503-for-post {
            return 503;
        }

        location @503-custom {
            try_files /error_page/offline.html =503;
        }
    }
}
